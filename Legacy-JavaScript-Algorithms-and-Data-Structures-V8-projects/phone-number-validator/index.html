<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="digit-container"></div>
    <div class="containers">

<header class="t_t1">
<h2>Telephone Number Validator</h2>
</header>

<div class="btn-container" id="btn-container">
<p class="bc_t">Enter a Phone Number:</p>
<!-- input area -->
<input min="0" maxlength="20" class="user-input" id="user-input" required>
<!-- Result field -->
<div class="results-sum" id="results-sum">
 <p id="results-div" class="results-div"></p>
</div>
<div class="button-group">
<button type="button" id="check-btn" class="btn-design">Check</button>
<!-- Clear button --> 
<button type="button" id="clear-btn" class="btn-design">Clear</button>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
